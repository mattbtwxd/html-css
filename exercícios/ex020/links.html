<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Elementos</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }
        
        a:active {
            color: yellow;
        }
        a::before {
            content: '[→]';
            text-decoration: none;
            font-weight: normal;
            color:rgba(189, 163, 163, 0.761)
        }

        a::after {
            content: '[link]';
            text-decoration: none;
            font-weight: normal;
            color: rgba(189, 163, 163, 0.761);
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://github.com/mattbtwxd" target="_blank" rel="external">Repositório GitHub</a></li>
        <li><a href="https://www.youtube.com/channel/UCrWvhVmt0Qac3HgsjQK62FQ" target="_blank" rel="external">Canal do Youtube</a></li>
        <li><a href="https://twitter.com/kkkkkkjkkjjkj" target="_blank" rel="external">Meu Twitter</a></li>
    </ul>
</body>
</html>
