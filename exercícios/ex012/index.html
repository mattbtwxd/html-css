<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Vídeos</title>
</head>
<body>
    <h1>Inserindo Vídeos Hospedado Localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls width="560" poster="midia/foto-paisagem.jpg">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.mkv" type="video/mkv">
    </video>
    <hr>
    <h2>Inserindo Vídeos Hospedado Externamente</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zON0wDD7VJY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
