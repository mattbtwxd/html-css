<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foto flexível</title>
</head>
<body>
    <h1>Aqui estão algumas imagens flexíveis com o site</h1>
    <p>Abra esse site em vários dispositivos diferentes ou aumente e diminua o seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="foto-m.png" type="image/png">
        <img src="foto-g.png" alt="fotogrande">
    </picture>
    <h2>Vamos reproduzir alguns áudios agora.</h2>
    <audio src="midia/happy-mistake.mp3" controls loop></audio>
</body>
</html>
